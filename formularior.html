<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="formularior.css">
  <link rel="shortcut icon" href="icono/Logo.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Registro</h1>
      <img src="icono/usuario2.png" class="prueba">
      <input type="text" placeholder="Nombre" required>
      <img src="icono/correo.png" class="prueba">
      <input type="email" placeholder="Correo electrónico" required>
      <img src="icono/contrasena.png" class="prueba">
      <input type="password" placeholder="Contraseña" required>
      <a href="index.html"><button type="submit">Registrarse</button></a>
    </div>
  </div>
</body>
</html>
